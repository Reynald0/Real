<form method="POST" class="col s12" enctype="multipart/form-data" role="form" data-toggle="validator">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {% for elemento in form %}
  {% if elemento.errors %}
  <div class="custom-error">
    <b>{{ elemento.errors }}</b>
  </div>
  {% endif %}
    <div class="row">
      <div class="input-field col s12">
          {{ elemento }}
      </div>
    </div>
  {% endfor %}
    <div class="row">
      <div class="col s12">
        <button class="btn waves-effect waves-light" type="submit" name="bHecho">Confirmar
            <i class="material-icons right">send</i>
          </button>
      </div>
    </div>
</form>
