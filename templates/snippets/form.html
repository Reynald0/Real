<form method="POST" class="col s12" enctype="multipart/form-data" role="form" data-toggle="validator">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {% for elemento in form %}
  {% if elemento.errors %}
  <div class="custom-error">
    <b>{{ elemento.errors }}</b>
  </div>
  {% endif %}
    <div class="row">
      <div class="input-field col s12">
          {{ elemento }}
          <label for="{{ elemento.label }}" data-error="Incorrecto" data-success="Correcto!">{{ elemento.label }}</label>
      </div>
    </div>
  {% endfor %}
    <div class="row">
      <div class="col s12">
        {% if show_msg %}
          {% if error %}
            <a href="javascript:window.history.back();" class="waves-effect waves-light btn" role="button"><i class="material-icons left">assignment_return</i>Regresar</a>
          {% else %}
            <a href="{% url 'inicio' %}" class="btn btn-default" role="button"><i class="material-icons left">verified_user</i>Entendido</a>
          {% endif %}
        {% else %}
        <button class="btn waves-effect waves-light" type="submit" name="bHecho">Confirmar
            <i class="material-icons right">send</i>
          </button>
        {% endif %}
      </div>
    </div>
</form>
