{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
		<meta charset="UTF-8">
		<title>REAL</title>
    <!--Import Google Icon Font-->
    <link type="text/css" rel="stylesheet" href="{% static 'iconfont/material-icons.css' %}">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
    <!--Import custom CSS for footer-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/custom.css' %}"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
	<body>
		{% include 'components/navbar.html' %}
    <header>
  		<h2 class="truncate center-align flow-text">
        <b>
    			{% block encabezado %}
    			{% endblock encabezado %}
        </b>
  		</h2>
    </header>
    <main>
      <div class="container">
  			{% block contenido %}
        {% endblock contenido %}
  		</div>
    </main>
	  {% include 'components/footer.html'%}
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
		<!-- Custom JQuery-->
    <script type="text/javascript">
      $( document ).ready(function() {
      $(".button-collapse").sideNav();
      $('select').material_select();
      $(".dropdown-button").dropdown({
        belowOrigin: true, // Displays dropdown below the button
      });
    });
    </script>
    {% block scripts %}
    {% endblock scripts %}
	</body>
</html>
